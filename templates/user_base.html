{% extends "base.html" %}

{% block title %}{% block user_title %}{% endblock %}{% endblock %}

{% block head %}
    <style>
        @media(orientation: portrait) {

            div.user-page::before {
                content: "before pseudo element text";
                color: transparent;
                background-image: url({{ url_for('static', filename='images/using-gadgets.jpg') }});
                position: fixed;
                z-index: -1;
                min-width: 100vw;
                min-height: 100vh;
                background-position: center;
                background-size: cover;
                background-attachment: fixed;
                filter: brightness(0.2);
                top: 0;
            }

            div.user-nav {
                background: #2b3035;
            }


        }

        @media(orientation: landscape) {

            div.user-page::before {
                content: "before pseudo element text";
                color: transparent;
                background-image: url({{ url_for('static', filename='images/using-gadgets.jpg') }});
                position: fixed;
                z-index: -1;
                min-width: 100vw;
                min-height: 150vw;
                background-position: center;
                background-size: cover;
                background-attachment: fixed;
                filter: brightness(0.2);
                top: 0;
            }

            div.user-nav {
                background: #2b3035;
                min-height: 100vh;
            }

            div.user-body {
                min-width: 85vw;
            }

        }

    </style>
    {% block user_head %}{% endblock %}
{% endblock %}

{% block body %}
    <div class="user-page">
        <div class="user-nav">
            <a class="text user-link" type="button" href="{{ url_for('account') }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="1vw" height="1vw" fill="currentColor" class="bi bi-person-circle user-svg" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg><p class="nav-text">  Account</p>
            </a>
            <a class="text user-link" type="button" href="{{ url_for('settings') }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="1vw" height="1vw" fill="currentColor" class="bi bi-gear-fill user-svg" viewBox="0 0 16 16">
                    <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                </svg><p class="nav-text">  Settings</p>
            </a>
        </div>

        <div class="user-body">
            {% block user_body %}{% endblock %}
        </div>

    </div>
{% endblock %}
